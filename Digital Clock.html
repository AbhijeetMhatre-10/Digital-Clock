<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock by DODO</title>
    <script src="https://kit.fontawesome.com/480b506778.js" crossorigin="anonymous"></script>
